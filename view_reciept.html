<!DOCTYPE html>
<html>
<head>
	<title>Receipt Viewer</title>
</head>
<body>
	<h1>Receipt Content</h1>
	<pre id="receipt-content"></pre>

	<script>
		// Get the receipt content element
		const receiptContent = document.querySelector('#receipt-content');

		// Fetch the receipt content from the server
		fetch('/receipt')
			.then(response => response.text())
			.then(text => {
				// Set the receipt content in the HTML element
				receiptContent.textContent = text;
			})
			.catch(error => {
				// Handle errors
				console.error(error);
				receiptContent.textContent = 'Error loading receipt content';
			});
	</script>
</body>
</html>
